<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="turn player-one">Player <span>X</span></div>
      <div class="turn player-two">Player <span>O</span></div>
      <div class="reset"><i class="fa-solid fa-arrow-rotate-right"></i></div>
    </div>
    <div class="grid-container">
      <div class="item"><p data-index="0" class="mark"></p></div>
      <div class="item"><p data-index="1" class="mark"></p></div>
      <div class="item"><p data-index="2" class="mark"></p></div>
      <div class="item"><p data-index="3" class="mark"></p></div>
      <div class="item"><p data-index="4" class="mark"></p></div>
      <div class="item"><p data-index="5" class="mark"></p></div>
      <div class="item"><p data-index="6" class="mark"></p></div>
      <div class="item"><p data-index="7" class="mark"></p></div>
      <div class="item"><p data-index="8" class="mark"></p></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
